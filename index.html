<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Question Paper</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1>Filter Data</h1>
        <div class="flex">
            <div class="select">
                <div>City Filter 1</div>
                <select>
                    <option>All City</option>
                    <option>Mumbai</option>
                    <option>Hyderabad</option>
                    <option>Kolkata</option>
                </select>
            </div>
            <div class="select">
                <div>Builders Filter 2</div>
                <div><input type="checkbox" />All</div>
                <div><input type="checkbox" />Alamiz Builder</div>
                <div><input type="checkbox" />Souroy Builder</div>
                <div><input type="checkbox" checked />Vin Selv Builder</div>
            </div>
            <div class="select">
                <div>Price Filter 3</div>
                <div><input type="checkbox" />All</div>
                <div><input type="checkbox" />2 CR</div>
                <div><input type="checkbox" />3 CR</div>
                <div><input type="checkbox" checked />4 CR</div>
            </div>
            <div class="select">
                <div>Price Sort Filter 4</div>
                <select>
                    <option>All</option>
                    <option>Low to High</option>
                    <option>High to Low</option>
                </select>
            </div>
        </div>
        <div>
            <h2>Builders Project List Table</h2>
            <table id="table">
                <tr>
                    <th>Builder</th>
                    <th>Project</th>
                    <th>City</th>
                    <th>Price</th>
                </tr>
            </table>
        </div>
        <script src="./js/jquery-3.5.1.min.js"></script>
        <script type="module" src="./js/app.js"></script>
    </body>
</html>
